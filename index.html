<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Color Game</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Pangolin|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>

<body>
    <div class="dc-section dc-section-primary padding-remove-bottom">
        <div class="dc-container center center-content">
            <div id="board" class="masthead">
                <h2>The Color<br /><span id="colorCode"></span><br />Training Game</h2>
            </div>
            <div id="controls" class="navbar">
                <a id="reset" class="navitem left">New Colors</a>
                <p id="message">

                </p>
                <ul id="difficulty-list" class="navbar right">
                    <li class="navitem selected">
                        easy
                    </li>
                    <li class="navitem">
                        medium
                    </li>
                    <li class="navitem">
                        hard
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="dc-section dc-section-secondary">
        <div class="dc-container">
            <div id="game-container" class="dc-grid-container">
                <div id="game" class="dc-grid">
                </div>
            </div>

        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
